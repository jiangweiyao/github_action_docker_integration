name: Docker Image CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v3
    - name: Add SHORT_SHA env property with commit short sha
      run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD  
    - name: Build the Docker image
      working-directory: Docker
      run: docker build . --file Dockerfile --tag jiangweiyao/github_action_docker_integration:${GITHUB_SHA} --tag jiangweiyao/github_action_docker_integration:latest
    - name: docker push
      run: |
        docker push github_action_docker_integration --all-tags
